    <body>
        <main>
            <h1>Tính tiền</h1>
            <form>
                <div for="soluong">Số lượng:</div>
                <input type="number" id="soluong">
                <br>
                <div for="dongia">Đơn giá:</div>

                <br>
                <input type="button" value="Tính" onclick="tinhtien()">
                <br>
                <div for="thanhtien">Thành tiền:</div>
                <input type="text" id="thanhtien" readonly>
                <br>
                <div for="khuyenmai">Tiền khuyến mãi:</div>
                <span id="khuyenmai"></span>
            </form>
        </main>

        <script src="bai1.js"></script>
