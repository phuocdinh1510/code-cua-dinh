<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student info</h1>
    <div class="form">
        <form action="">
            <label for="">Name:</label><br>
            <input type="text" id="name" onchange="checkName(this.value)"><br>
            <p id="name-error"></p><br>
            <label for="">Mark:</label><br>
            <input type="text" name="" id="mark"  onchange="checkMark(this.value)"><br>
            <p id="mark-error"></p><br>
            <button type="button" onclick="showResult()">submit</button>
            <div id="result"></div>
        </form>

        <table border="1">
            <tr>
                <th>name</th>
                <th>mark</th>
                <th>result</th>
            </tr>
            <tbody id="Student">

            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
