<!DOCTYPE html>
    <html>
    <head>
        <title>Tính tiền mua sản phẩm</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h1 {
                margin-top: 50px;
                text-align: center;
            }
            form {
                margin: 50px auto;
                width: 80%;
                max-width: 500px;
                text-align: center;
            }
            input[type="number"] {
                width: 60%;
                padding: 10px;
                margin-top: 10px;
            }
            input[type="button"] {
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Tính tiền mua sản phẩm</h1>
        <form>
            <label for="soluong">Số lượng:</label>
            <input type="number" id="soluong" name="soluong" min="0" required>
            <br>
            <label for="dongia">Đơn giá:</label>
            <input type="number" id="dongia" name="dongia" min="0" required>
            <br>
            <input type="button" value="Tính" onclick="tinhtien()">
            <br>
            <label for="thanhtien">Thành tiền:</label>
            <input type="text" id="thanhtien" name="thanhtien" readonly>
            <br>
            <label for="khuyenmai">Tiền khuyến mãi:</label>
            <span id="khuyenmai"></span>
        </form>

        <script>
            function tinhtien() {
                var soluong = Number(document.getElementById("soluong").value);
                var dongia = Number(document.getElementById("dongia").value);

                if (isNaN(soluong) || isNaN(dongia) || soluong <= 0 || dongia <= 0) {
                    alert("Vui lòng nhập số lượng và đơn giá là số dương.");
                    return;
                }

                var khuyenmai = 0;
                if (soluong > 10) {
                    khuyenmai = soluong * dongia * 0.1;
                } else if (soluong > 5) {
                    khuyenmai = soluong * dongia * 0.05;
                }

                var thanhtien = dongia * soluong - khuyenmai;
                document.getElementById("thanhtien").value = thanhtien;
                var khuyenmaiText = "";
                if (khuyenmai > 0) {
                    khuyenmaiText =  khuyenmai;
                }
                document.getElementById("khuyenmai").innerHTML = khuyenmaiText;
            }
        </script>
    </body>
    </html>
