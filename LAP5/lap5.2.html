<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
  </head>
  <body>
    <h3>Product Categories</h3>
    <table border="1">
      <tr>
        <td>iPhone 9</td>
        <td>$2700</td>
        <td><button onclick='them(this)'>Add</button></td>
      </tr>
    </table> 
    <table border="1">
        <tr>
          <td>iPhone 10</td>
          <td>$3600</td>
          <td><button onclick='them(this)'>Add</button></td>
        </tr>
      </table>
      <table border="1">
        <tr>
          <td>samsung glaxy note 10</td>
          <td>$4500</td>
          <td><button onclick='them(this)'>Add</button></td>
        </tr>
      </table>
    <h3>Your Shopping Cart</h3>
    <table border="1" id="cart"></table>
    <h3>Total amount: <span id="tong">0</span> $</h3>
    <script>
      function them(button) {
        var row = button.parentElement.parentElement.cloneNode(true);
        var btnXoa = row.getElementsByTagName("button")[0];
        btnXoa.innerText = "Remove";
        btnXoa.setAttribute('onclick', 'xoa(this)');
        document.getElementById("cart").appendChild(row);
        tinhTong();
      }
      function xoa(button) {
        var row = button.parentElement.parentElement;
        document.getElementById("cart").removeChild(row);
        tinhTong();
      }
      function tinhTong() {
        var cart = document.getElementById("cart");
        var rows = cart.getElementsByTagName("tr");
        var total = 0;
        for (var i = 0; i < rows.length; i++) {
          var cells = rows[i].getElementsByTagName("td");
          var price = cells[1].innerText.substr(1);
          total += 1 * price;
        }
        document.getElementById("tong").innerText = total;
      }
    </script>
  </body>
</html>
